<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Our services</title>
</head>

<body class="page">
    <section class="services">
        <div class="services__title">
            <h1 class="services__header">Our services</h1>
            <img class="services__rose" src="images/Rose.svg" alt="vector rose">
        </div>
        <div class="services__cards">
            <div class="services__card">
                <img src="images/Rectangle1.png" alt="wedding">
                <div class="services__overlay">
                    <div class="services__text-box">
                        <h2 class="services__card-title">Destination Wedding</h2>
                        <p class="services__card-text">We arrange destination wedding any place of country.</p>
                    </div>
                    <a class="services__link" href="#">
                        <img class="services__line" src="images/Line 19.svg" alt="line">
                        <p class="services__link-text">Learn more</p>
                    </a>
                </div>
            </div>
            <div class="services__card">
                <img src="images/Rectangle2.png" alt="wedding gym">
                <div class="services__overlay">
                    <div class="services__text-box">
                        <h2 class="services__card-title">Decoration Service</h2>
                        <p class="services__card-text">We arrange destination wedding any place of country.</p>
                    </div>
                    <a class="services__link" href="#">
                        <img class="services__line" src="images/Line 19.svg" alt="line">
                        <p class="services__link-text">Learn more</p>
                    </a>
                </div>
            </div>
            <div class="services__card">
                <img src="images/Rectangle3.png" alt="plates on the table">
                <div class="services__overlay">
                    <div class="services__text-box">
                        <h2 class="services__card-title">Catering service</h2>
                        <p class="services__card-text">We arrange destination wedding any place of country.</p>
                    </div>
                    <a class="services__link" href="#">
                        <img class="services__line" src="images/Line 19.svg" alt="line">
                        <p class="services__link-text">Learn more</p>
                    </a>
                </div>
            </div>
        </div>
        <button class="button" type="button">See more service</button>
    </section>
</body>

</html>
